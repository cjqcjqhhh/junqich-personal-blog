# Setup
title: Junqi Chen (陈隽淇)
description: Welcome to Junqi Chen's personal website!
url: https://cjqcjqhhh.github.io
avatar: /avatar.jpg
paginate: 3
permalink: pretty
cover_image: /background.jpg

# Gems
plugins:
  - jekyll-gist
  - jekyll-paginate
  - jekyll-seo-tag
  - jekyll-feed
  - jekyll-sitemap

# Optimize Jekyll
exclude:
  - .editorconfig
  - .git
  - .jekyll-cache
  - Gemfile
  - Gemfile.lock
  - LICENSE.md
  - README.md
  - scripts/
  - not-pure-poole.gemspec

# Optimize Jekyl SEO Tag
twitter:
  username: cjqcjqhhh
  card: summary
logo: logo.png
social:
  name: Junqi Chen
  links:
    - https://twitter.com/cjqcjqhhh
    - https://github.com/cjqcjqhhh
google_site_verification: xxxxx
lang: en

sass:
  sass_dir: _sass
  style: :compressed

# Options

# Replace this value and uncomment to enable Google Analytics tracking
# google_analytics: UA-000000-0

# Replace this value and uncomment to enable Disqus
# disqus: xxxxxx

# Specify the author for blog posts
author:
  name: Junqi Chen
  url: https://github.com/cjqcjqhhh/
  email: junqich@umich.edu
